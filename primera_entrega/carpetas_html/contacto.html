    <header class="head_habita head_ubi">
        <!-- <img src="" class="imagen_back_header" alt="Imagen_header_playa">-->

     </div>
    </header>
    <main class="main_contacto">
        <div class="contacto_h1principal padre">
            <h1>CONTACTANOS: Nos pondremos en contacto contigo en un plazo no maximo a 48 hrs.</h1>
        </div>    
        
        <div class="padre contact_main">
            <div class="grid_contacto">
                <div class="div1">
                    <span class="duo padre">
                        <label for="nombre">Nombre:</label>
                        <input class="input_formulario" type="text" id="nombre" placeholder="p.ej. Adrian Humberto">
                    </span>
                </div>
                <div class="div2">
                    <span class="duo padre">
                        <label for="apellido_paterno">Apellido Paterno :</label>
                        <input class="input_formulario" type="text" id="apellido_paterno" placeholder="p.ej. Rosales">
                    </span>
                </div>
                <div class="div3">
                    <span class="duo padre">
                        <label for="apellido_materno">Apellido Materno :</label>
                        <input class="input_formulario" type="text" id="apellido_materno" placeholder="p.ej. Padilla">
                    </span>
                </div>
                <div class="div4">
                    <span class="duo padre">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" class="input_formulario" id="telefono" placeholder="p.ej. 449-513-58-96" required>
                    </span>
                </div>
                <div class="div5">
                    <span class=" padre duo">
                        <label for="email">Emali:</label>
                        <input type="email" class="input_formulario" id="email" placeholder="p.ej. email@gmail.com">
                    </span>
                </div>
            </div>
         
         <img class="shadow" src="https://images.pexels.com/photos/4262424/pexels-photo-4262424.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="happy">

         <button id="boton_enviar" type="submit">Enviar</button>
        </div>
        
           
        
    </main>
